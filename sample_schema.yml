tables:
    - address_useraddress:
        fields:
            - first_name:
                provider: set
                value: "Foo"
            - last_name:
                provider: set
                value: "Bar"
            - company:
                provider: set
                value: "Company"
            - phone_number:
                provider: set
                value: "01234/567890"
            - line1:
                provider: set
                value: "Street"
            - line2:
                provider: set
                value: "111"
            - line4:
                provider: set
                value: "City"
            - search_text:
                provider: set
                value: ""
            - notes:
                provider: clear
    - auth_user:
        fields:
            - first_name:
                provider: set
                value: "Foo"
            - last_name:
                provider: set
                value: "Bar"
            - email: 
                provider: md5
                append: '@localhost'
    - customer_objectioninfo:
        fields:
            - email:
                provider: md5
                append: '@localhost'
    - feedback_feedback:
        fields:
            - username:
                provider: fake.name
            - user_email:
                provider: md5
                append: '@localhost'
    - newsletters_subscription:
        fields:
            - email:
                provider: md5
                append: '@localhost'
    - order_order:
        fields:
            - guest_email:
                provider: md5
                append: '@localhost'
    - waffle_switch:
        fields:
            - active:
                provider: set
                value: "false"

truncate:
    - customer_email