[tox]
requires = virtualenv<20.22.0
envlist = flake8,py27,py34,py35,py36,py37,py38,py39,py310,py311,py312

[testenv:flake8]
deps = flake8
commands = flake8 {toxinidir}/pganonymize {toxinidir}/tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    py27: -r{toxinidir}/requirements/tox-py2.txt
    # Common requirements
    py{34,35,36,37,38,39,310,311,312}: -r{toxinidir}/requirements/tox-py3.txt
commands =
    py.test --basetemp={envtmpdir} {posargs}
